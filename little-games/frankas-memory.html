<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Spiel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px;
            max-width: 600px;
            width: 90%;
        }
        .card {
            background-color: green;
            border: 5px solid darkgreen;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card.flipped {
            background-color: white;
            border: 5px solid darkgreen;
            pointer-events: none;
        }
        #scoreboard, #restart-btn {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: blue;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Memory Spiel</h1>
    <div id="game-board"></div>
    <div id="scoreboard">
        <p>Punkte: <span id="score">0</span></p>
        <p>Versuche: <span id="attempts">0</span></p>
        <p>Zeit: <span id="time">0</span> Sekunden</p>
    </div>
    <button id="restart-btn" onclick="restartGame()">Neustart</button>

    <script>
        const emojis = ['üòÄ', 'üòÇ', 'üòç', 'üòé', 'üò¢', 'üê∂']; // 6 Paare
        let cards = [];
        let firstCard, secondCard;
        let lockBoard = false;
        let score = 0;
        let attempts = 0;
        let timer;
        let timeCount = 0;
        let gameActive = false;

        function startGame() {
            gameActive = true;
            score = 0;
            attempts = 0;
            timeCount = 0;
            document.getElementById('score').innerText = score;
            document.getElementById('attempts').innerText = attempts;
            document.getElementById('time').innerText = timeCount;

            cards = shuffle([...emojis, ...emojis]);
            const board = document.getElementById('game-board');
            board.innerHTML = '';

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.setAttribute('data-emoji', emoji);
                card.setAttribute('data-index', index);
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function flipCard() {
            if (lockBoard || this === firstCard) return;
            this.classList.add('flipped');
            this.innerText = this.dataset.emoji;

            if (!firstCard) {
                firstCard = this;

                // Timer starten beim ersten Klick
                timer = setInterval(() => {
                    timeCount++;
                    document.getElementById('time').innerText = timeCount;
                }, 1000);

                return;
            }

            secondCard = this;
            attempts++;
            document.getElementById('attempts').innerText = attempts;

            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
            lockBoard = true;

            if (isMatch) {
                score++;
                document.getElementById('score').innerText = score;
                resetBoard();
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    firstCard.innerText = '';
                    secondCard.classList.remove('flipped');
                    secondCard.innerText = '';
                    resetBoard();
                }, 1000);
            }
        }

        function resetBoard() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;

            if (score === emojis.length) {
                clearInterval(timer);
                alert(`Gl√ºckwunsch! Du hast das Spiel gewonnen! Zeit: ${timeCount} Sekunden`);
                gameActive = false;
            }
        }

        function restartGame() {
            clearInterval(timer);
            startGame();
        }

        window.onload = startGame;
    </script>
</body>
</html>
